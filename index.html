# Cookie Clicker Game

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #cookie { width: 200px; cursor: pointer; }
        #upgrades { margin-top: 20px; }
        .upgrade { margin: 10px; }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <img id="cookie" src="cookie.png" alt="Cookie">
    <h2 id="cookieCount">Cookies: 0</h2>
    <div id="upgrades"></div>
    <button id="save">Save Game</button>
    <button id="load">Load Game</button>

    <script>
        let cookieCount = 0;
        let upgrades = [];
        const cookieElement = document.getElementById('cookieCount');
        const upgradesElement = document.getElementById('upgrades');

        document.getElementById('cookie').onclick = function() {
            cookieCount++;
            cookieElement.innerText = `Cookies: ${cookieCount}`;
        };

        function addUpgrade(name, cost, effect) {
            const upgrade = { name, cost, effect };
            upgrades.push(upgrade);
            renderUpgrades();
        }

        function renderUpgrades() {
            upgradesElement.innerHTML = '';
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement('button');
                button.innerText = `${upgrade.name} - Cost: ${upgrade.cost}`;
                button.className = 'upgrade';
                button.onclick = function() {
                    if (cookieCount >= upgrade.cost) {
                        cookieCount -= upgrade.cost;
                        cookieElement.innerText = `Cookies: ${cookieCount}`;
                        upgrade.effect();
                    }
                };
                upgradesElement.appendChild(button);
            });
        }

        document.getElementById('save').onclick = function() {
            localStorage.setItem('cookieCount', cookieCount);
            localStorage.setItem('upgrades', JSON.stringify(upgrades));
        };

        document.getElementById('load').onclick = function() {
            cookieCount = parseInt(localStorage.getItem('cookieCount')) || 0;
            upgrades = JSON.parse(localStorage.getItem('upgrades')) || [];
            cookieElement.innerText = `Cookies: ${cookieCount}`;
            renderUpgrades();
        };

        // Example upgrades
        addUpgrade('Double Click', 10, () => {
            const originalClick = cookieCount;
            cookieCount += 2;
            cookieElement.innerText = `Cookies: ${cookieCount}`;
        });

        addUpgrade('Cookie Multiplier', 50, () => {
            cookieCount += 10;
            cookieElement.innerText = `Cookies: ${cookieCount}`;
        });
    </script>
</body>
</html>
